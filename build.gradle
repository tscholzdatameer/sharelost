buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'

jar {
    baseName = 'sharelost'
    version =  '0.2.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'com.sparkjava:spark-core:2.5.4'
    compile 'com.sparkjava:spark-debug-tools:0.5'
    compile 'org.hibernate:hibernate-core:5.2.6.Final'
    compile 'dom4j:dom4j:1.6.1'
    compile 'mysql:mysql-connector-java:6.0.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.1'
    compile 'org.mindrot:jbcrypt:0.3m'
    // Test APIs
    testCompile("junit:junit:4.+")
    testCompile("org.assertj:assertj-core:1.7.0")
    testCompile('org.hsqldb:hsqldb:2.3.4')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

task startSpark(type: JavaExec) {

	main= 'org.sharelost.spark.SparkApplication'
	classpath project.sourceSets.main.runtimeClasspath;

}